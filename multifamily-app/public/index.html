<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="description"
      content="AI-powered multifamily real estate investment analysis and market finder. Analyze properties instantly with intelligent underwriting and discover deals across major platforms."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Theme flash prevention script - MUST BE BEFORE CSS -->
    <script>
      // Prevent flash of wrong theme - load immediately
      (function() {
        try {
          const savedTheme = localStorage.getItem('app-theme') || 'dark';
          const savedAccent = localStorage.getItem('app-accent-color') || 'blue';
          const savedFontSize = localStorage.getItem('app-font-size') || 'medium';
          
          // Apply theme immediately
          document.documentElement.setAttribute('data-theme', savedTheme);
          document.documentElement.setAttribute('data-accent', savedAccent);
          document.documentElement.setAttribute('data-font-size', savedFontSize);
          
          // Add loaded class to prevent flash
          document.documentElement.classList.add('theme-loaded');
          
          // Set initial background to prevent white flash
          document.documentElement.style.backgroundColor = savedTheme === 'light' ? '#f8fafc' : '#0f172a';
        } catch (error) {
          // Fallback to dark theme
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.setAttribute('data-accent', 'blue');
          document.documentElement.setAttribute('data-font-size', 'medium');
          document.documentElement.style.backgroundColor = '#0f172a';
          console.error('Error loading theme:', error);
        }
      })();
    </script>
    
    <title>Market Finder AI - Multifamily Real Estate Investment Analysis</title>
  </head>
